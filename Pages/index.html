<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header">
        <h1>Choose Your Pokemon</h1>

    </div>
    <div id="pokemon">
        <div id="selectionOne" onclick="setCookie('Grookey')" class="selection">
            <img src="https://vignette.wikia.nocookie.net/pokemon/images/9/93/810Grookey.png/revision/latest?cb=20200627181002" alt="image of Grookey">
            <h2> Grookey </h2>
        </div>

        <div id="selectionTwo" onclick="setCookie('Emolga')" class="selection">
            <img src="https://cdn.bulbagarden.net/upload/thumb/b/b4/587Emolga.png/1200px-587Emolga.png" alt="image of Emolga">
            <h2>Emolga</h2>
        </div>

        <div id="selectionThree" onclick="setCookie('Volpix')" class="selection">
            <img src="https://img.pokemondb.net/artwork/large/vulpix.jpg" alt="image of Volpix">
            <h2> Volpix </h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
